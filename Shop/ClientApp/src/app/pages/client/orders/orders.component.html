<h1>Orders</h1>
<ng-template [ngIf]="orders"><!--[ngIfElse]="edit"-->
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders; let i = index">
      <td>
        <a routerLink="/order/{{order.id}}">{{(i+1)}}</a>
      </td>
    </tr>
    </tbody>
  </table>
</ng-template>
