<h1>Products</h1>
<ng-template [ngIf]="products"><!--[ngIfElse]="edit"-->
  <div *ngFor="let product of products">
    <a href="#">{{product.name}}</a>
    <p>{{product.price}}</p>
    <div>
      <button class="btn btn-sm btn-primary">Изменить</button>
      <button class="btn btn-sm btn-danger">Удалить</button>
    </div>
  </div>
</ng-template>
