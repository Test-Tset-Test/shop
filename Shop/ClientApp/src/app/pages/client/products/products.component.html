<div class="">
  <div class="row">
    <ng-template [ngIf]="products"><!--[ngIfElse]="edit"-->
      <div class="card col-sm-3" style="width:400px; margin: 5px" *ngFor="let product of products">
        <div class="card-body">
          <h4 class="card-title">{{product.name}}</h4>
          <p class="card-text">{{product.price}}</p>
          <a href="#" class="btn btn-primary">more</a>
        </div>
      </div>
    </ng-template>
  </div>
</div>
